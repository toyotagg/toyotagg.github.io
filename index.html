<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>赵玉颖 · 个人作品集</title>
  <!-- 引入毛笔字风格字体（Ma Shan Zheng，较为书法） -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 64px 16px;
    }
    .avatar {
      display: block;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin: 32px auto 24px auto;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border: 4px solid #f5f5f5;
    }
    .intro {
      text-align: center;
      font-size: 1.2em;
      line-height: 2;
      margin-bottom: 48px;
      white-space: normal;
    }
    .intro-line {
      display: block;
      margin: 0;
      padding: 0;
    }
    .name {
      font-family: 'Ma Shan Zheng', 'KaiTi', '楷体', cursive, serif;
      font-weight: bold;
      font-size: 2.4em;
      letter-spacing: 0.2em;
      display: block;
      margin-bottom: 0.2em;
      color: #222;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin: 48px 0 24px 0;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-top: 16px;
    }
    .gallery img {
      width: 100%;
      height: 400px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      background: #fff;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.04);
    }
    @media (max-width: 600px) {
      .avatar { width: 120px; height: 120px; }
      .gallery img { height: 200px; }
    }
  </style>
</head>

  <div class="container">
    <img class="avatar" src="微信图片_20250725184542.jpg" alt="赵玉颖 头像">
    <div class="intro">
      <span class="name">赵玉颖</span>
      <span class="intro-line">工笔花鸟画家</span>
      <span class="intro-line">中国国画家协会会员</span>
      <span class="intro-line">沈阳市华侨美术家协会副秘书长</span>
      <span class="intro-line">沈阳市铁西区美协主席</span>
      <span class="intro-line">辽宁省美术家协会会员</span>
      <span class="intro-line">沈阳市美术家协会理事</span>
      <span class="intro-line">沈阳市政协委员</span>
      <span class="intro-line">沈阳市文史馆研究员</span>
      <span class="intro-line">铁西区美协副主席</span>
      <span class="intro-line">作品多次被国内外友人收藏</span>
